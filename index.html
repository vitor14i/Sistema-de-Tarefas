<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Lista de Tarefas</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .tarefa-card { width: 300px; }
  </style>
</head>
<body>
  <main class="container mt-5">
    <h1 class="mb-4">Lista de Tarefas</h1>

    <form id="form-tarefa" class="mb-4" novalidate>
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <label for="inputNome" class="form-label">Nome da Tarefa *</label>
          <input type="text" class="form-control" id="inputNome" required />
        </div>

        <div class="col-md-3">
          <label for="inputCusto" class="form-label">Custo (R$) *</label>
          <input type="number" class="form-control" id="inputCusto" min="0" step="0.01" required />
        </div>

        <div class="col-md-3">
          <label for="inputDataLimite" class="form-label">Data Limite *</label>
          <input type="date" class="form-control" id="inputDataLimite" required />
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Incluir Tarefa</button>
        </div>
      </div>
    </form>

    <div id="lista-tarefas" class="mb-3 d-flex flex-wrap gap-3"></div>

    <div id="rodape-tarefas" class="mb-3" aria-live="polite"></div>
  </main>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
